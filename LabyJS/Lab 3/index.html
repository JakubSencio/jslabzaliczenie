<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Recorder</title>
</head>
<body>
    <div class="controls">
        <button onclick="playSound('WAV/kick.wav')">Play Track 1</button>
        <button onclick="playSound('WAV/snare.wav')">Play Track 2</button>
        <button onclick="playSound('WAV/tom.wav')">Play Track 3</button>
        <button onclick="playSound('WAV/cymbal.wav')">Play Track 4</button>
        <button onclick="playAllTracks()">Play All Tracks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
